<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - ZalalConnecté</title>
    <!-- Chargement de Tailwind CSS pour un design moderne et responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Définition de la police Inter par défaut pour toute la page */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Styles pour masquer les radios standards */
        input[type="radio"]:checked + label {
            border-color: #3b82f6; /* Bordure bleue active */
            box-shadow: 0 4px 6px -1px rgb(59 130 246 / 0.1), 0 2px 4px -2px rgb(59 130 246 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen p-4 flex flex-col items-center justify-center text-gray-900">

    <!-- Conteneur principal de paiement -->
    <div class="w-full max-w-2xl mx-auto bg-white p-6 sm:p-10 rounded-2xl shadow-2xl shadow-blue-200/50 space-y-8 border border-blue-300">

        <header class="text-center space-y-2">
            <h1 class="text-3xl font-extrabold text-blue-600">
                Paiement en Ligne
            </h1>
            <p class="text-gray-500">
                Sélectionnez votre forfait et la zone Wi-Fi pour continuer.
            </p>
        </header>

        <!-- Formulaire de Paiement Simulé -->
        <form action="#" method="POST" class="space-y-8">

            <!-- SECTION 1: SÉLECTION DU FORFAIT (CARTES) -->
            <div>
                <h2 class="text-xl font-semibold mb-4 text-blue-600 border-b pb-2">1. Choisissez votre Forfait</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

                    <!-- Carte de Tarif BASIQUE -->
                    <input type="radio" id="plan-basique" name="plan" value="basique" class="hidden" checked>
                    <label for="plan-basique" class="block p-5 border-2 border-gray-200 rounded-xl cursor-pointer transition duration-200 hover:border-blue-400 bg-white">
                        <div class="text-center">
                            <p class="text-sm font-medium text-blue-600">Basique (2h)</p>
                            <p class="text-3xl font-bold text-green-600 my-1">500 FC</p>
                            <p class="text-xs text-gray-500">Idéal pour navigation rapide</p>
                        </div>
                    </label>

                    <!-- Carte de Tarif STANDARD -->
                    <input type="radio" id="plan-standard" name="plan" value="standard" class="hidden">
                    <label for="plan-standard" class="block p-5 border-2 border-gray-200 rounded-xl cursor-pointer transition duration-200 hover:border-blue-400 bg-white">
                        <div class="text-center">
                            <p class="text-sm font-medium text-blue-600">Standard (5h)</p>
                            <p class="text-3xl font-bold text-green-600 my-1">1000 FC</p>
                            <p class="text-xs text-gray-500">Streaming et téléchargement léger</p>
                        </div>
                    </label>

                    <!-- Carte de Tarif PREMIUM -->
                    <input type="radio" id="plan-premium" name="plan" value="premium" class="hidden">
                    <label for="plan-premium" class="block p-5 border-2 border-gray-200 rounded-xl cursor-pointer transition duration-200 hover:border-blue-400 bg-white">
                        <div class="text-center">
                            <p class="text-sm font-medium text-blue-600">Premium (24h)</p>
                            <p class="text-3xl font-bold text-green-600 my-1">2000 FC</p>
                            <p class="text-xs text-gray-500">Usage intensif et jeux en ligne</p>
                        </div>
                    </label>
                </div>
            </div>

            <!-- SECTION 2: SÉLECTION DE LA ZONE WI-FI -->
            <div>
                <h2 class="text-xl font-semibold mb-4 text-blue-600 border-b pb-2">2. Choisissez la Zone Wi-Fi</h2>
                <select name="wifi_zone" required
                    class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 focus:ring-blue-500 focus:border-blue-500 transition duration-200 shadow-sm"
                >
                    <option value="" disabled selected>Sélectionnez la zone Wi-Fi la plus proche...</option>
                    <!-- Exemples de Zones Wi-Fi -->
                    <option value="zone-a">Zone Commerciale (Centre Ville)</option>
                    <option value="zone-b">Campus Universitaire (UAS)</option>
                    <option value="zone-c">Hôtel Central (Quartier Gombe)</option>
                    <option value="zone-d">Aéroport International (Zone des départs)</option>
                    <option value="zone-e">Marché Principal (Kintambo)</option>
                </select>
                <p class="text-xs text-gray-500 mt-2">Choisissez la zone pour laquelle vous achetez l'accès.</p>
            </div>


            <!-- SECTION 3: SÉLECTION DU MODE DE PAIEMENT (Mise à jour avec les images de logo) -->
            <div>
                <h2 class="text-xl font-semibold mb-4 text-blue-600 border-b pb-2">3. Choisissez le Mode de Paiement</h2>
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">

                    <!-- VISA PAY -->
                    <input type="radio" id="pay-visa" name="payment_method" value="visa" class="hidden" checked>
                    <label for="pay-visa" class="flex flex-col items-center p-4 border-2 border-gray-200 rounded-xl cursor-pointer transition duration-200 hover:border-blue-400">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/1200px-Visa_Inc._logo.svg.png" alt="Visa Pay" class="h-6 w-auto mb-2">
                        <span class="text-sm font-medium text-gray-700">VISA/MasterCard</span>
                    </label>

                    <!-- ORANGE MONEY (Mise à jour avec l'image fournie) -->
                    <input type="radio" id="pay-orange" name="payment_method" value="orange" class="hidden">
                    <label for="pay-orange" class="flex flex-col items-center p-4 border-2 border-gray-200 rounded-xl cursor-pointer transition duration-200 hover:border-blue-400">
                        <!-- Utilisation de l'image orangemoney.jpg -->
                        <img src="images/orangemoney.jpg" alt="Orange Money" class="h-8 w-auto mb-1 object-contain">
                        <span class="text-sm font-medium text-gray-700">Orange Money</span>
                    </label>

                    <!-- AIRTEL MONEY (Mise à jour avec l'image fournie) -->
                    <input type="radio" id="pay-airtel" name="payment_method" value="airtel" class="hidden">
                    <label for="pay-airtel" class="flex flex-col items-center p-4 border-2 border-gray-200 rounded-xl cursor-pointer transition duration-200 hover:border-blue-400">
                        <!-- Utilisation de l'image airtel.png -->
                        <img src="images/airtel.png" alt="Airtel Money" class="h-8 w-auto mb-1 object-contain">
                        <span class="text-sm font-medium text-gray-700">Airtel Money</span>
                    </label>

                    <!-- MPSA (M-Pesa) (Mise à jour avec l'image fournie) -->
                    <input type="radio" id="pay-mpsa" name="payment_method" value="mpsa" class="hidden">
                    <label for="pay-mpsa" class="flex flex-col items-center p-4 border-2 border-gray-200 rounded-xl cursor-pointer transition duration-200 hover:border-blue-400">
                        <!-- Utilisation de l'image Mpsa.jpg -->
                        <img src="images/Mpsa.jpg" alt="MPSA / M-Pesa" class="h-8 w-auto mb-1 object-contain">
                        <span class="text-sm font-medium text-gray-700">M-Pesa</span>
                    </label>

                </div>
            </div>

            <!-- SECTION 4: RÉCAPITULATIF ET BOUTON DE PAIEMENT -->
            <div class="pt-4 border-t border-gray-200">
                <div class="flex justify-between font-bold text-xl mb-4 text-blue-600">
                    <span>Total à Payer :</span>
                    <span id="total-amount">500 FC</span>
                </div>

                <button
                    type="submit"
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-xl shadow-lg transition duration-300 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-green-500/50"
                >
                    Procéder au Paiement Sécurisé
                </button>
            </div>

            <div class="text-center pt-2">
                 <a href="index.html" class="text-blue-600 hover:text-blue-800 text-sm">Annuler et revenir à la connexion</a>
            </div>

        </form>
    </div>

    <!-- JavaScript pour mettre à jour le montant total -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const totalAmountSpan = document.getElementById('total-amount');

            // Définir les prix
            const prices = {
                'basique': '500 FC',
                'standard': '1000 FC',
                'premium': '2000 FC'
            };

            // Fonction pour mettre à jour le montant
            function updatePrice() {
                const selectedPlan = form.querySelector('input[name="plan"]:checked');
                if (selectedPlan && prices[selectedPlan.value]) {
                    totalAmountSpan.textContent = prices[selectedPlan.value];
                }
            }

            // Écouter les changements sur les boutons radio (plans)
            form.querySelectorAll('input[name="plan"]').forEach(radio => {
                radio.addEventListener('change', updatePrice);
            });

            // Initialiser le montant au chargement
            updatePrice();
        });
    </script>
</body>
</html>
